    <script>
        const container = document.getElementById('media-container');
        const image = container.querySelector('img');
        const overlay = container.querySelector('.overlay');
        const video = container.querySelector('video');

        container.addEventListener('click', () => {
            container.classList.add('active');
            image.style.display = 'none';
            overlay.style.display = 'none';
            video.style.display = 'block';
            video.play();
        });

        video.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        document.addEventListener('click', (event) => {
            if (!container.contains(event.target)) {
                container.classList.remove('active');
                image.style.display = 'block';
                overlay.style.display = 'flex';
                video.style.display = 'none';
                video.pause();
            }
        });
    </script>


    <script>
   function setupVideoInteraction(container) {
        const image = container.querySelector('img');
        const overlay = container.querySelector('.overlay_small');
        const video = container.querySelector('video');

        container.addEventListener('click', () => {
            container.classList.add('active');
            image.style.display = 'none';
            overlay.style.display = 'none';
            video.style.display = 'block';
            video.play();
        });

        video.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        document.addEventListener('click', (event) => {
            if (!container.contains(event.target)) {
                container.classList.remove('active');
                image.style.display = 'block';
                overlay.style.display = 'flex';
                video.style.display = 'none';
                video.pause();
            }
        });
    }

    // Setup video interaction for the main container
    const mainContainer = document.getElementById('media-container');
    setupVideoInteraction(mainContainer);

    // Setup video interaction for all small containers
    const smallContainers = document.querySelectorAll('.container_small');
    smallContainers.forEach((container) => {
        setupVideoInteraction(container);
    });
        
    </script>

<script>document.querySelectorAll('.container, .container_small').forEach((container) => {
    const image = container.querySelector('img');
    const overlay = container.querySelector('.overlay, .overlay_small');
    const video = container.querySelector('video');
    const iframe = container.querySelector('iframe'); // Add this line to select iframes

    container.addEventListener('click', () => {
        container.classList.add('active');
        image.style.display = 'none';
        overlay.style.display = 'none';
        
        // Check if iframe or video is present, and display accordingly
        if (iframe) {
            iframe.style.display = 'block';
            iframe.play(); // This line ensures the iframe plays the content if it's a video.
        } else if (video) {
            video.style.display = 'block';
            video.play();
        }
    });

    // Prevent clicks on the iframe/video from closing the container
    video?.addEventListener('click', (event) => {
        event.stopPropagation();
    });

    iframe?.addEventListener('click', (event) => {
        event.stopPropagation();
    });

    document.addEventListener('click', (event) => {
        if (!container.contains(event.target)) {
            container.classList.remove('active');
            image.style.display = 'block';
            overlay.style.display = 'flex';
            
            if (iframe) {
                iframe.style.display = 'none';
            }
            if (video) {
                video.style.display = 'none';
                video.pause();
            }
        }
    });
});
</script>
